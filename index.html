<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Solar Energy Landing Page</title>
    <link rel="stylesheet" href="css/styles-normal.css" />
    <link rel="stylesheet" href="css/styles-small.css" />

    <!-- Swiper Stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

   <script src="script/trial.js" defer></script>
   <script src="script/readmore1.js" defer></script>
  </head>
<body>

<h2>Text input fields</h2>

<div class="form-column">
   <form id="my-form" method="POST" action="https://script.google.com/macros/s/AKfycbznVCT3XnqrB52g7k9MbMzGI_XnEhFxc2w_gT6f40GfQ860mdXpY0f1cjSLKuxP4luGtg/exec"> 
      <!-- <div  > -->
        <input class="form-group" type="text" name="Name" placeholder="Name*">
      <!-- </div> -->
      <!-- <div  > -->
        <input class="form-group" type="tel" name="mobileNumber" pattern="[0-9]{10}" placeholder="Mobile Number*">
      <!-- </div> -->
      <!-- <div > -->
        <input class="form-group" type="email" name="email" placeholder="Email">
      <!-- </div> -->
      <!-- <div  > -->
        <input class="form-group" type="text" name="location" placeholder= "Location*" required>
      <!-- </div> -->
      <!-- <div  > -->
        <input class="form-group" type="number" name="budget" placeholder="Budget (&#8377;)*" required>
      <!-- </div> -->
      <!-- <div  > -->
        <select class="form-group" id="requirement" name="requirement" placeholder="Requirement*" onchange="toggleOtherField()" required>
          <option value="Atta Chhaki(Flour Mill)">Atta Chhaki(Flour Mill)</option>
          <option value="Ice Cream Factory">Ice Cream Factory</option>
          <option value="Educational Institute">Educational Institute</option>
          <option value="Commercial Complex">Commercial Complex</option>
          <option value="Home">Home</option>
          <option value="Others">Others</option>
        </select>
        <input class="form-group" type="text" id="otherRequirement" name="otherRequirement" style="display: none;" placeholder="Please Specify*">
      <!-- </div> -->
      <!-- <div class="form-group"> -->
        <textarea class="form-group" id="message" name="message" placeholder="Any Message?"></textarea>
      <!-- </div> -->
      <button id="submit" type="submit">Send</button>
      </form>
    <p id="quoteConfirmation"></p>
</div>  


<p>Note that the form itself is not visible.</p>

<p>Also note that the default width of text input fields is 20 characters.</p>
<script>
  window.addEventListener("load", function() {
  const form = document.getElementById('my-form');
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    fetch(action, {
      method: 'POST',
      body: data,
    })
    .then(() => {
      alert("Success!");
    })
  });
});
</script>
   <script src="trial.js"></script>
</body>
</html>
